<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="wall" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#f4f2f0"/>
      <stop offset="100%" stop-color="#edeae8"/>
    </linearGradient>
    <linearGradient id="light" x1="0.5" y1="0" x2="0.5" y2="1">
      <stop offset="0%" stop-color="#fff8e0" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#fff8e0" stop-opacity="0"/>
    </linearGradient>
    <pattern id="floor" width="160" height="24" patternUnits="userSpaceOnUse">
      <rect width="160" height="24" fill="#d8ccc0"/>
      <rect x="0" y="0" width="80" height="23" fill="#e4d8cc" rx="1"/>
      <rect x="81" y="0" width="79" height="23" fill="#e0d4c8" rx="1"/>
    </pattern>
  </defs>

  <!-- Wall -->
  <rect width="800" height="420" fill="url(#wall)"/>

  <!-- Floor — light oak -->
  <rect y="420" width="800" height="180" fill="url(#floor)"/>

  <!-- Baseboard (minimal) -->
  <rect y="412" width="800" height="10" fill="#e8e4e0"/>
  <rect y="412" width="800" height="1" fill="#f0ecf0" opacity="0.5"/>

  <!-- Window (same size, modern frame) -->
  <rect x="280" y="40" width="240" height="200" rx="2" fill="#b8d8f0" stroke="#d8d4d0" stroke-width="5"/>
  <line x1="400" y1="40" x2="400" y2="240" stroke="#d8d4d0" stroke-width="3"/>
  <line x1="280" y1="140" x2="520" y2="140" stroke="#d8d4d0" stroke-width="3"/>
  <!-- Sky -->
  <rect x="283" y="43" width="114" height="94" fill="#b0d4f0"/>
  <rect x="403" y="43" width="114" height="94" fill="#b0d4f0"/>
  <rect x="283" y="143" width="114" height="94" fill="#a0c4e0"/>
  <rect x="403" y="143" width="114" height="94" fill="#a0c4e0"/>
  <ellipse cx="345" cy="70" rx="22" ry="8" fill="#fff" opacity="0.6"/>
  <ellipse cx="460" cy="60" rx="16" ry="6" fill="#fff" opacity="0.4"/>
  <!-- Sheer linen curtains -->
  <rect x="268" y="32" width="12" height="216" rx="2" fill="#e8e4e0" opacity="0.65"/>
  <rect x="520" y="32" width="12" height="216" rx="2" fill="#e8e4e0" opacity="0.65"/>

  <!-- Wall art (modern, minimal — abstract) -->
  <rect x="85" y="85" width="110" height="80" rx="2" fill="#f8f6f4" stroke="#e4e0dc" stroke-width="2"/>
  <circle cx="120" cy="115" r="18" fill="none" stroke="#2c99ff" stroke-width="2" opacity="0.6"/>
  <circle cx="160" cy="130" r="12" fill="none" stroke="#00d4aa" stroke-width="2" opacity="0.5"/>
  <path d="M110 140 Q140 100 170 135" stroke="#1a1a1a" stroke-width="1.5" fill="none" opacity="0.25"/>

  <!-- Round wall mirror (modern) -->
  <circle cx="650" cy="135" r="55" fill="#dce4ea" stroke="#d0ccc8" stroke-width="2"/>
  <circle cx="650" cy="135" r="52" fill="#e4eaf0" opacity="0.5"/>
  <!-- Mirror highlight -->
  <ellipse cx="635" cy="115" rx="15" ry="20" fill="#fff" opacity="0.15" transform="rotate(-15 635 115)"/>

  <!-- Modern sofa (same position, clean lines) -->
  <rect x="100" y="315" width="300" height="95" rx="6" fill="#d4d0cc" stroke="#c8c4c0" stroke-width="1.5"/>
  <!-- Sofa back -->
  <rect x="100" y="285" width="300" height="38" rx="5" fill="#ccc8c4" stroke="#c0bcb8" stroke-width="1.5"/>
  <!-- Seat cushions -->
  <rect x="108" y="320" width="140" height="30" rx="4" fill="#dcd8d4"/>
  <rect x="254" y="320" width="140" height="30" rx="4" fill="#dcd8d4"/>
  <!-- Sofa arm left -->
  <rect x="96" y="300" width="12" height="108" rx="5" fill="#ccc8c4" stroke="#c0bcb8" stroke-width="1"/>
  <!-- Sofa arm right -->
  <rect x="394" y="300" width="12" height="108" rx="5" fill="#ccc8c4" stroke="#c0bcb8" stroke-width="1"/>
  <!-- Sofa legs (metal, thin) -->
  <rect x="115" y="408" width="3" height="12" fill="#888"/>
  <rect x="382" y="408" width="3" height="12" fill="#888"/>

  <!-- Throw pillows (modern colors) -->
  <ellipse cx="145" cy="310" rx="22" ry="16" fill="#2c6090" transform="rotate(-8 145 310)"/>
  <ellipse cx="355" cy="310" rx="22" ry="16" fill="#e8c870" transform="rotate(8 355 310)"/>

  <!-- Modern area rug (simple, textured) -->
  <rect x="120" y="442" width="340" height="115" rx="4" fill="#e0dcd8"/>
  <rect x="120" y="442" width="340" height="115" rx="4" fill="#d8d4d0" opacity="0.5"/>
  <rect x="126" y="448" width="328" height="103" rx="3" fill="none" stroke="#ccc8c4" stroke-width="1"/>

  <!-- Coffee table (minimal, hairpin legs) -->
  <rect x="185" y="430" width="130" height="8" rx="3" fill="#f0ece8" stroke="#e0dcd8" stroke-width="1"/>
  <path d="M195 438 L190 465" stroke="#888" stroke-width="2" stroke-linecap="round"/>
  <path d="M195 438 L200 465" stroke="#888" stroke-width="2" stroke-linecap="round"/>
  <path d="M305 438 L300 465" stroke="#888" stroke-width="2" stroke-linecap="round"/>
  <path d="M305 438 L310 465" stroke="#888" stroke-width="2" stroke-linecap="round"/>
  <!-- Items on table -->
  <rect x="220" y="422" width="30" height="8" rx="2" fill="#e8e4e0" stroke="#d8d4d0" stroke-width="1"/>
  <circle cx="268" cy="425" r="5" fill="#4a8a50" opacity="0.7"/>

  <!-- Side table (modern) -->
  <rect x="515" y="375" width="40" height="6" rx="2" fill="#f0ece8" stroke="#e0dcd8" stroke-width="1"/>
  <path d="M520 381 L518 408" stroke="#888" stroke-width="1.5" stroke-linecap="round"/>
  <path d="M550 381 L552 408" stroke="#888" stroke-width="1.5" stroke-linecap="round"/>
  <!-- Modern lamp -->
  <rect x="531" y="330" width="4" height="45" rx="1" fill="#888"/>
  <circle cx="533" cy="322" r="14" fill="#fff" stroke="#e4e0dc" stroke-width="1.5"/>
  <circle cx="533" cy="322" r="5" fill="#fff4d0" opacity="0.8"/>
  <!-- Lamp glow -->
  <ellipse cx="533" cy="340" rx="25" ry="12" fill="#fff8e0" opacity="0.06"/>

  <!-- Floor plant (tall, modern pot) -->
  <rect x="638" y="340" width="22" height="78" rx="4" fill="#d8d4d0" stroke="#c8c4c0" stroke-width="1"/>
  <!-- Fiddle leaf fig -->
  <ellipse cx="649" cy="320" rx="20" ry="25" fill="#3a7a40"/>
  <ellipse cx="640" cy="310" rx="14" ry="18" fill="#4a8a50"/>
  <ellipse cx="658" cy="305" rx="16" ry="20" fill="#358a38"/>
  <ellipse cx="649" cy="295" rx="10" ry="14" fill="#50a055"/>

  <!-- Open shelving (floating, right wall) -->
  <rect x="705" y="220" width="75" height="4" rx="1" fill="#e8e0d8" stroke="#d8d0c8" stroke-width="1"/>
  <rect x="705" y="300" width="75" height="4" rx="1" fill="#e8e0d8" stroke="#d8d0c8" stroke-width="1"/>
  <!-- Objects on shelves -->
  <rect x="715" y="204" width="8" height="16" rx="1" fill="#2c6090" opacity="0.6"/>
  <circle cx="740" cy="214" r="5" fill="#e8c870" opacity="0.5"/>
  <rect x="755" y="208" width="14" height="12" rx="2" fill="#f0ece8" stroke="#d8d4d0" stroke-width="1"/>
  <rect x="712" y="286" width="10" height="14" rx="1" fill="#3a7a40" opacity="0.4"/>
  <rect x="730" y="282" width="8" height="18" rx="1" fill="#1a1a1a" opacity="0.2"/>
  <circle cx="758" cy="294" r="5" fill="#d0c0a0" opacity="0.5"/>

  <!-- Ceiling pendant (modern dome) -->
  <line x1="300" y1="0" x2="300" y2="22" stroke="#888" stroke-width="1.5"/>
  <path d="M275 22 Q288 42 300 44 Q312 42 325 22 Z" fill="#f0ece8" stroke="#e0dcd8" stroke-width="1"/>
  <circle cx="300" cy="36" r="4" fill="#fff4d0" opacity="0.7"/>
  <!-- Glow -->
  <ellipse cx="300" cy="50" rx="40" ry="10" fill="#fff8e0" opacity="0.06"/>

  <!-- Light overlay -->
  <rect width="800" height="600" fill="url(#light)"/>
</svg>
