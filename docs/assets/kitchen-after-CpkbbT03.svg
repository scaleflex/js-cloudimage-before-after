<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="wall" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#f7f3ef"/>
      <stop offset="100%" stop-color="#f0ece8"/>
    </linearGradient>
    <linearGradient id="sunlight" x1="0.3" y1="0" x2="0.8" y2="1">
      <stop offset="0%" stop-color="#fff8e0" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#fff8e0" stop-opacity="0"/>
    </linearGradient>
    <pattern id="floor-tile" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="#e4dcd4"/>
      <rect x="1" y="1" width="98" height="48" fill="#ece4dc" rx="1"/>
      <rect x="1" y="51" width="48" height="48" fill="#e8e0d8" rx="1"/>
      <rect x="51" y="51" width="48" height="48" fill="#eae2da" rx="1"/>
    </pattern>
    <pattern id="subway" width="60" height="20" patternUnits="userSpaceOnUse">
      <rect width="60" height="20" fill="#e2ddd8"/>
      <rect x="1" y="1" width="58" height="18" fill="#eae5e0" rx="1"/>
    </pattern>
    <linearGradient id="marble" x1="0" y1="0" x2="1" y2="0.3">
      <stop offset="0%" stop-color="#f8f4f0"/>
      <stop offset="25%" stop-color="#f0ece8"/>
      <stop offset="50%" stop-color="#f4f0ec"/>
      <stop offset="75%" stop-color="#ece8e4"/>
      <stop offset="100%" stop-color="#f6f2ee"/>
    </linearGradient>
  </defs>

  <!-- Wall -->
  <rect width="800" height="400" fill="url(#wall)"/>

  <!-- Floor -->
  <rect y="400" width="800" height="200" fill="url(#floor-tile)"/>

  <!-- Window (larger, same position) -->
  <rect x="270" y="30" width="260" height="195" rx="3" fill="#b8d8f0" stroke="#d8d4d0" stroke-width="5"/>
  <line x1="400" y1="30" x2="400" y2="225" stroke="#d8d4d0" stroke-width="3"/>
  <line x1="270" y1="128" x2="530" y2="128" stroke="#d8d4d0" stroke-width="3"/>
  <!-- Sky through window -->
  <rect x="273" y="33" width="124" height="92" fill="#b8d8f0"/>
  <rect x="403" y="33" width="124" height="92" fill="#b8d8f0"/>
  <rect x="273" y="131" width="124" height="91" fill="#a8c8e0"/>
  <rect x="403" y="131" width="124" height="91" fill="#a8c8e0"/>
  <ellipse cx="330" cy="60" rx="24" ry="9" fill="#fff" opacity="0.7"/>
  <ellipse cx="460" cy="50" rx="20" ry="8" fill="#fff" opacity="0.5"/>

  <!-- Modern sheer curtain panels -->
  <rect x="258" y="22" width="12" height="208" rx="2" fill="#eae4de" opacity="0.75"/>
  <rect x="530" y="22" width="12" height="208" rx="2" fill="#eae4de" opacity="0.75"/>

  <!-- Upper cabinets — white flat-panel -->
  <rect x="20" y="48" width="150" height="164" rx="5" fill="#fff" stroke="#e4e0dc" stroke-width="1.5"/>
  <line x1="95" y1="48" x2="95" y2="212" stroke="#e4e0dc" stroke-width="1.5"/>

  <rect x="580" y="48" width="200" height="164" rx="5" fill="#fff" stroke="#e4e0dc" stroke-width="1.5"/>
  <line x1="680" y1="48" x2="680" y2="212" stroke="#e4e0dc" stroke-width="1.5"/>

  <!-- Upper cabinet handles (brass bar) -->
  <rect x="82" y="133" width="26" height="3" rx="1.5" fill="#c8a870"/>
  <rect x="667" y="133" width="26" height="3" rx="1.5" fill="#c8a870"/>

  <!-- Subway tile backsplash -->
  <rect x="170" y="218" width="410" height="50" fill="url(#subway)"/>

  <!-- Marble countertop -->
  <rect x="10" y="265" width="780" height="18" rx="2" fill="url(#marble)"/>
  <rect x="10" y="265" width="780" height="2" rx="1" fill="#fff" opacity="0.4"/>

  <!-- Lower cabinets — white flat-panel -->
  <rect x="20" y="285" width="180" height="115" rx="5" fill="#fff" stroke="#e4e0dc" stroke-width="1.5"/>
  <line x1="110" y1="285" x2="110" y2="400" stroke="#e4e0dc" stroke-width="1.5"/>
  <rect x="220" y="285" width="140" height="115" rx="5" fill="#fff" stroke="#e4e0dc" stroke-width="1.5"/>
  <rect x="380" y="285" width="160" height="115" rx="5" fill="#fff" stroke="#e4e0dc" stroke-width="1.5"/>
  <line x1="460" y1="285" x2="460" y2="400" stroke="#e4e0dc" stroke-width="1.5"/>
  <rect x="560" y="285" width="220" height="115" rx="5" fill="#fff" stroke="#e4e0dc" stroke-width="1.5"/>

  <!-- Lower cabinet handles (brass bar) -->
  <rect x="97" y="340" width="26" height="3" rx="1.5" fill="#c8a870"/>
  <rect x="147" y="340" width="26" height="3" rx="1.5" fill="#c8a870"/>
  <rect x="277" y="340" width="26" height="3" rx="1.5" fill="#c8a870"/>
  <rect x="412" y="340" width="26" height="3" rx="1.5" fill="#c8a870"/>
  <rect x="482" y="340" width="26" height="3" rx="1.5" fill="#c8a870"/>
  <rect x="657" y="340" width="26" height="3" rx="1.5" fill="#c8a870"/>

  <!-- Undermount sink -->
  <rect x="260" y="270" width="80" height="48" rx="5" fill="#eaeaea" stroke="#ddd" stroke-width="1.5"/>
  <ellipse cx="300" cy="295" rx="26" ry="14" fill="#e0e0e0"/>
  <!-- Modern faucet (brushed brass) -->
  <path d="M300 268 L300 248 Q300 238 312 238 L328 240" stroke="#c8a870" stroke-width="3.5" fill="none" stroke-linecap="round"/>
  <circle cx="328" cy="240" r="3" fill="#c8a870"/>

  <!-- Modern range/stove -->
  <rect x="562" y="283" width="134" height="112" rx="5" fill="#2a2a2a" stroke="#1a1a1a" stroke-width="1.5"/>
  <circle cx="598" cy="315" r="15" fill="none" stroke="#444" stroke-width="1.5"/>
  <circle cx="598" cy="315" r="8" fill="none" stroke="#3a3a3a" stroke-width="0.5"/>
  <circle cx="658" cy="315" r="15" fill="none" stroke="#444" stroke-width="1.5"/>
  <circle cx="658" cy="315" r="8" fill="none" stroke="#3a3a3a" stroke-width="0.5"/>
  <circle cx="598" cy="355" r="15" fill="none" stroke="#444" stroke-width="1.5"/>
  <circle cx="658" cy="355" r="15" fill="none" stroke="#444" stroke-width="1.5"/>
  <!-- Oven display -->
  <rect x="607" cy="375" y="372" width="42" height="9" rx="2" fill="#1a2a1a"/>
  <text x="628" y="380" text-anchor="middle" font-family="monospace" font-size="6" fill="#4ade80">350°F</text>

  <!-- Modern fridge (stainless) -->
  <rect x="708" y="105" width="84" height="295" rx="5" fill="#dcd8d4" stroke="#ccc8c4" stroke-width="1.5"/>
  <line x1="708" y1="258" x2="792" y2="258" stroke="#ccc8c4" stroke-width="1.5"/>
  <rect x="766" y="168" width="4" height="32" rx="2" fill="#bbb8b4"/>
  <rect x="766" y="278" width="4" height="32" rx="2" fill="#bbb8b4"/>
  <!-- Ice/water dispenser -->
  <rect x="732" y="175" width="24" height="16" rx="3" fill="#ccc8c4"/>

  <!-- Modern pendant lights (dual) -->
  <line x1="340" y1="0" x2="340" y2="28" stroke="#c8a870" stroke-width="1.5"/>
  <line x1="460" y1="0" x2="460" y2="28" stroke="#c8a870" stroke-width="1.5"/>
  <circle cx="340" cy="36" r="12" fill="none" stroke="#c8a870" stroke-width="1.5"/>
  <circle cx="340" cy="36" r="5" fill="#fff4d0"/>
  <circle cx="460" cy="36" r="12" fill="none" stroke="#c8a870" stroke-width="1.5"/>
  <circle cx="460" cy="36" r="5" fill="#fff4d0"/>
  <!-- Light glow -->
  <ellipse cx="340" cy="48" rx="35" ry="8" fill="#fff8e0" opacity="0.12"/>
  <ellipse cx="460" cy="48" rx="35" ry="8" fill="#fff8e0" opacity="0.12"/>

  <!-- Decorative plant on counter -->
  <rect x="42" y="240" width="18" height="24" rx="3" fill="#d8d4cc"/>
  <circle cx="51" cy="232" r="12" fill="#4a8a50"/>
  <circle cx="43" cy="228" r="7" fill="#5a9a60"/>
  <circle cx="60" cy="226" r="9" fill="#3a7a40"/>

  <!-- Sunlight overlay -->
  <rect width="800" height="600" fill="url(#sunlight)"/>
</svg>
