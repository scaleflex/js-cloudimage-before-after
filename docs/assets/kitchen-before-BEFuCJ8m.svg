<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="wall" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#f0e6d8"/>
      <stop offset="100%" stop-color="#e8ddd0"/>
    </linearGradient>
    <linearGradient id="sunlight" x1="0.3" y1="0" x2="0.8" y2="1">
      <stop offset="0%" stop-color="#fff8e0" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#fff8e0" stop-opacity="0"/>
    </linearGradient>
    <pattern id="floor-tile" width="80" height="80" patternUnits="userSpaceOnUse">
      <rect width="80" height="80" fill="#c4a882"/>
      <rect x="1" y="1" width="38" height="38" fill="#cbb28e" rx="1"/>
      <rect x="41" y="1" width="38" height="38" fill="#c8ae8a" rx="1"/>
      <rect x="1" y="41" width="38" height="38" fill="#c6ac88" rx="1"/>
      <rect x="41" y="41" width="38" height="38" fill="#cbB290" rx="1"/>
    </pattern>
    <pattern id="backsplash" width="40" height="25" patternUnits="userSpaceOnUse">
      <rect width="40" height="25" fill="#c8b8a0"/>
      <rect x="1" y="1" width="18" height="23" fill="#d4c4ac" rx="1"/>
      <rect x="21" y="1" width="18" height="23" fill="#d0c0a8" rx="1"/>
    </pattern>
    <linearGradient id="granite" x1="0" y1="0" x2="1" y2="0.3">
      <stop offset="0%" stop-color="#5a4a3a"/>
      <stop offset="25%" stop-color="#6a5a4a"/>
      <stop offset="50%" stop-color="#4a3a2a"/>
      <stop offset="75%" stop-color="#5e4e3e"/>
      <stop offset="100%" stop-color="#584838"/>
    </linearGradient>
  </defs>

  <!-- Wall -->
  <rect width="800" height="400" fill="url(#wall)"/>

  <!-- Floor -->
  <rect y="400" width="800" height="200" fill="url(#floor-tile)"/>

  <!-- Window -->
  <rect x="280" y="35" width="240" height="185" rx="3" fill="#b8d0e8" stroke="#8a7060" stroke-width="7"/>
  <line x1="400" y1="35" x2="400" y2="220" stroke="#8a7060" stroke-width="4"/>
  <line x1="280" y1="128" x2="520" y2="128" stroke="#8a7060" stroke-width="4"/>
  <!-- Sky through window -->
  <rect x="284" y="39" width="112" height="85" fill="#a8c8e0"/>
  <rect x="404" y="39" width="112" height="85" fill="#a8c8e0"/>
  <rect x="284" y="132" width="112" height="84" fill="#98b8d0"/>
  <rect x="404" y="132" width="112" height="84" fill="#98b8d0"/>
  <ellipse cx="340" cy="65" rx="22" ry="8" fill="#fff" opacity="0.5"/>
  <ellipse cx="460" cy="55" rx="18" ry="7" fill="#fff" opacity="0.4"/>

  <!-- Heavy curtains -->
  <path d="M268 28 Q285 130 278 224 L265 224 L265 28 Z" fill="#9a7a58" opacity="0.85"/>
  <path d="M268 28 Q275 100 272 180" stroke="#8a6a48" stroke-width="1" fill="none" opacity="0.3"/>
  <path d="M532 28 Q515 130 522 224 L535 224 L535 28 Z" fill="#9a7a58" opacity="0.85"/>

  <!-- Upper cabinets — dark cherry wood -->
  <rect x="20" y="48" width="150" height="164" rx="4" fill="#6a4028" stroke="#5a3018" stroke-width="2"/>
  <line x1="95" y1="48" x2="95" y2="212" stroke="#5a3018" stroke-width="2"/>
  <!-- Panel detail -->
  <rect x="30" y="60" width="55" height="140" rx="2" fill="none" stroke="#7a5038" stroke-width="1" opacity="0.5"/>
  <rect x="105" y="60" width="55" height="140" rx="2" fill="none" stroke="#7a5038" stroke-width="1" opacity="0.5"/>

  <rect x="580" y="48" width="200" height="164" rx="4" fill="#6a4028" stroke="#5a3018" stroke-width="2"/>
  <line x1="680" y1="48" x2="680" y2="212" stroke="#5a3018" stroke-width="2"/>
  <rect x="590" y="60" width="80" height="140" rx="2" fill="none" stroke="#7a5038" stroke-width="1" opacity="0.5"/>
  <rect x="690" y="60" width="80" height="140" rx="2" fill="none" stroke="#7a5038" stroke-width="1" opacity="0.5"/>

  <!-- Upper cabinet handles (bronze knobs) -->
  <circle cx="88" cy="135" r="5" fill="#8a6a40" stroke="#6a4a20" stroke-width="1"/>
  <circle cx="102" cy="135" r="5" fill="#8a6a40" stroke="#6a4a20" stroke-width="1"/>
  <circle cx="673" cy="135" r="5" fill="#8a6a40" stroke="#6a4a20" stroke-width="1"/>
  <circle cx="687" cy="135" r="5" fill="#8a6a40" stroke="#6a4a20" stroke-width="1"/>

  <!-- Backsplash -->
  <rect x="170" y="218" width="410" height="50" fill="url(#backsplash)"/>

  <!-- Granite countertop -->
  <rect x="10" y="265" width="780" height="18" rx="2" fill="url(#granite)"/>
  <!-- Countertop edge highlight -->
  <rect x="10" y="265" width="780" height="3" rx="1" fill="#7a6a5a" opacity="0.4"/>

  <!-- Lower cabinets — dark cherry wood -->
  <rect x="20" y="285" width="180" height="115" rx="4" fill="#6a4028" stroke="#5a3018" stroke-width="2"/>
  <line x1="110" y1="285" x2="110" y2="400" stroke="#5a3018" stroke-width="2"/>
  <rect x="220" y="285" width="140" height="115" rx="4" fill="#6a4028" stroke="#5a3018" stroke-width="2"/>
  <rect x="380" y="285" width="160" height="115" rx="4" fill="#6a4028" stroke="#5a3018" stroke-width="2"/>
  <line x1="460" y1="285" x2="460" y2="400" stroke="#5a3018" stroke-width="2"/>
  <rect x="560" y="285" width="220" height="115" rx="4" fill="#6a4028" stroke="#5a3018" stroke-width="2"/>

  <!-- Lower panel details -->
  <rect x="30" y="295" width="70" height="95" rx="2" fill="none" stroke="#7a5038" stroke-width="1" opacity="0.5"/>
  <rect x="120" y="295" width="70" height="95" rx="2" fill="none" stroke="#7a5038" stroke-width="1" opacity="0.5"/>
  <rect x="230" y="295" width="120" height="95" rx="2" fill="none" stroke="#7a5038" stroke-width="1" opacity="0.5"/>
  <rect x="390" y="295" width="60" height="95" rx="2" fill="none" stroke="#7a5038" stroke-width="1" opacity="0.5"/>
  <rect x="470" y="295" width="60" height="95" rx="2" fill="none" stroke="#7a5038" stroke-width="1" opacity="0.5"/>

  <!-- Lower cabinet handles (bronze knobs) -->
  <circle cx="65" cy="342" r="5" fill="#8a6a40" stroke="#6a4a20" stroke-width="1"/>
  <circle cx="155" cy="342" r="5" fill="#8a6a40" stroke="#6a4a20" stroke-width="1"/>
  <circle cx="290" cy="342" r="5" fill="#8a6a40" stroke="#6a4a20" stroke-width="1"/>
  <circle cx="425" cy="342" r="5" fill="#8a6a40" stroke="#6a4a20" stroke-width="1"/>
  <circle cx="495" cy="342" r="5" fill="#8a6a40" stroke="#6a4a20" stroke-width="1"/>
  <circle cx="660" cy="342" r="5" fill="#8a6a40" stroke="#6a4a20" stroke-width="1"/>

  <!-- Sink (top-mount, porcelain) -->
  <rect x="255" y="270" width="90" height="55" rx="6" fill="#e8e0d8" stroke="#ccc4bc" stroke-width="2"/>
  <ellipse cx="300" cy="298" rx="30" ry="16" fill="#d8d0c8"/>
  <!-- Traditional faucet (bronze) -->
  <path d="M300 270 L300 248 Q300 238 312 238 L325 240" stroke="#8a6a40" stroke-width="4" fill="none" stroke-linecap="round"/>
  <circle cx="325" cy="240" r="4" fill="#8a6a40"/>
  <circle cx="285" cy="265" r="4" fill="#8a6a40" stroke="#6a4a20" stroke-width="1"/>
  <circle cx="315" cy="265" r="4" fill="#8a6a40" stroke="#6a4a20" stroke-width="1"/>

  <!-- Stove (traditional) -->
  <rect x="565" y="285" width="130" height="110" rx="4" fill="#484848" stroke="#3a3a3a" stroke-width="2"/>
  <circle cx="600" cy="315" r="15" fill="none" stroke="#666" stroke-width="2"/>
  <circle cx="600" cy="315" r="8" fill="none" stroke="#5a5a5a" stroke-width="1"/>
  <circle cx="660" cy="315" r="15" fill="none" stroke="#666" stroke-width="2"/>
  <circle cx="660" cy="315" r="8" fill="none" stroke="#5a5a5a" stroke-width="1"/>
  <circle cx="600" cy="355" r="15" fill="none" stroke="#666" stroke-width="2"/>
  <circle cx="660" cy="355" r="15" fill="none" stroke="#666" stroke-width="2"/>
  <!-- Stove knobs -->
  <circle cx="575" cy="380" r="4" fill="#666"/>
  <circle cx="590" cy="380" r="4" fill="#666"/>
  <circle cx="640" cy="380" r="4" fill="#666"/>
  <circle cx="655" cy="380" r="4" fill="#666"/>

  <!-- Fridge -->
  <rect x="710" y="105" width="80" height="295" rx="4" fill="#d0c8c0" stroke="#b8b0a8" stroke-width="2"/>
  <line x1="710" y1="260" x2="790" y2="260" stroke="#b8b0a8" stroke-width="2"/>
  <rect x="762" y="168" width="4" height="30" rx="2" fill="#a09890"/>
  <rect x="762" y="280" width="4" height="30" rx="2" fill="#a09890"/>

  <!-- Traditional pendant light -->
  <line x1="400" y1="0" x2="400" y2="12" stroke="#8a6a40" stroke-width="2"/>
  <path d="M375 12 Q388 30 400 32 Q412 30 425 12 Z" fill="#c8a050" stroke="#a88030" stroke-width="1"/>
  <ellipse cx="400" cy="28" rx="8" ry="4" fill="#fff4d0" opacity="0.6"/>
  <!-- Light glow -->
  <ellipse cx="400" cy="40" rx="50" ry="10" fill="#fff4d0" opacity="0.08"/>

  <!-- Sunlight overlay -->
  <rect width="800" height="600" fill="url(#sunlight)"/>
</svg>
