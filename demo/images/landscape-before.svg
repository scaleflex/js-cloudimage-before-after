<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="wall" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#e8d8c4"/>
      <stop offset="100%" stop-color="#e0d0bc"/>
    </linearGradient>
    <linearGradient id="light" x1="0.5" y1="0" x2="0.5" y2="1">
      <stop offset="0%" stop-color="#fff8e0" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#fff8e0" stop-opacity="0"/>
    </linearGradient>
    <pattern id="floor" width="120" height="30" patternUnits="userSpaceOnUse">
      <rect width="120" height="30" fill="#b8946a"/>
      <rect x="0" y="0" width="60" height="29" fill="#c4a078"/>
      <rect x="61" y="0" width="59" height="29" fill="#c09c74"/>
    </pattern>
    <pattern id="rug" width="20" height="20" patternUnits="userSpaceOnUse">
      <rect width="20" height="20" fill="#8a3030"/>
      <rect x="2" y="2" width="16" height="16" fill="#983838"/>
      <line x1="10" y1="0" x2="10" y2="20" stroke="#7a2828" stroke-width="0.5" opacity="0.4"/>
      <line x1="0" y1="10" x2="20" y2="10" stroke="#7a2828" stroke-width="0.5" opacity="0.4"/>
    </pattern>
  </defs>

  <!-- Wall -->
  <rect width="800" height="420" fill="url(#wall)"/>

  <!-- Floor -->
  <rect y="420" width="800" height="180" fill="url(#floor)"/>

  <!-- Baseboard -->
  <rect y="408" width="800" height="14" fill="#c8b090"/>
  <rect y="408" width="800" height="2" fill="#d0b898" opacity="0.6"/>

  <!-- Window (large, centered) -->
  <rect x="280" y="40" width="240" height="200" rx="2" fill="#a8c8e0" stroke="#a89878" stroke-width="7"/>
  <line x1="400" y1="40" x2="400" y2="240" stroke="#a89878" stroke-width="4"/>
  <line x1="280" y1="140" x2="520" y2="140" stroke="#a89878" stroke-width="4"/>
  <!-- Sky -->
  <rect x="284" y="44" width="112" height="92" fill="#a0c0d8"/>
  <rect x="404" y="44" width="112" height="92" fill="#a0c0d8"/>
  <rect x="284" y="144" width="112" height="92" fill="#90b0c8"/>
  <rect x="404" y="144" width="112" height="92" fill="#90b0c8"/>
  <ellipse cx="340" cy="70" rx="20" ry="7" fill="#fff" opacity="0.5"/>
  <!-- Heavy drapes -->
  <path d="M268 32 Q288 140 276 248 L262 248 L262 32 Z" fill="#7a5030" opacity="0.8"/>
  <path d="M532 32 Q512 140 524 248 L538 248 L538 32 Z" fill="#7a5030" opacity="0.8"/>
  <!-- Drape tiebacks -->
  <ellipse cx="270" cy="160" rx="6" ry="3" fill="#c8a870" opacity="0.7"/>
  <ellipse cx="530" cy="160" rx="6" ry="3" fill="#c8a870" opacity="0.7"/>

  <!-- Wall art (ornate frame with landscape) -->
  <rect x="80" y="80" width="120" height="90" rx="2" fill="#c8a050" stroke="#a88030" stroke-width="6"/>
  <rect x="90" y="90" width="100" height="70" fill="#8aaa70"/>
  <path d="M90 140 L120 115 L145 130 L170 105 L190 125 L190 160 L90 160 Z" fill="#6a8a50" opacity="0.7"/>
  <circle cx="165" cy="100" r="8" fill="#e8d880" opacity="0.6"/>

  <!-- Ornate wall mirror -->
  <rect x="600" y="70" width="100" height="130" rx="3" fill="#c8a050" stroke="#a88030" stroke-width="5"/>
  <rect x="610" y="80" width="80" height="110" fill="#c8d8e8" opacity="0.6"/>
  <!-- Mirror reflection -->
  <rect x="612" y="82" width="76" height="106" fill="#d4dce4" opacity="0.3"/>

  <!-- Traditional sofa -->
  <rect x="100" y="310" width="300" height="100" rx="12" fill="#6a4828" stroke="#5a3818" stroke-width="2"/>
  <!-- Sofa back -->
  <rect x="100" y="280" width="300" height="40" rx="10" fill="#6a4828" stroke="#5a3818" stroke-width="2"/>
  <!-- Sofa cushions -->
  <rect x="112" y="318" width="86" height="35" rx="6" fill="#7a5838"/>
  <rect x="207" y="318" width="86" height="35" rx="6" fill="#7a5838"/>
  <rect x="302" y="318" width="86" height="35" rx="6" fill="#7a5838"/>
  <!-- Sofa arm left -->
  <rect x="92" y="300" width="18" height="110" rx="8" fill="#6a4828" stroke="#5a3818" stroke-width="1.5"/>
  <!-- Sofa arm right -->
  <rect x="392" y="300" width="18" height="110" rx="8" fill="#6a4828" stroke="#5a3818" stroke-width="1.5"/>
  <!-- Sofa legs -->
  <rect x="120" y="408" width="8" height="12" rx="2" fill="#5a3818"/>
  <rect x="370" y="408" width="8" height="12" rx="2" fill="#5a3818"/>

  <!-- Throw pillows -->
  <ellipse cx="140" cy="310" rx="22" ry="18" fill="#8a3838" transform="rotate(-10 140 310)"/>
  <ellipse cx="360" cy="310" rx="22" ry="18" fill="#c88830" transform="rotate(10 360 310)"/>

  <!-- Oriental rug -->
  <rect x="120" y="440" width="340" height="120" rx="3" fill="url(#rug)"/>
  <rect x="125" y="445" width="330" height="110" rx="2" fill="none" stroke="#6a2020" stroke-width="2"/>
  <rect x="132" y="452" width="316" height="96" rx="1" fill="none" stroke="#c89040" stroke-width="1" opacity="0.5"/>

  <!-- Coffee table (heavy dark wood) -->
  <rect x="180" y="430" width="140" height="10" rx="3" fill="#5a3818"/>
  <rect x="188" y="440" width="4" height="30" fill="#4a2808"/>
  <rect x="308" y="440" width="4" height="30" fill="#4a2808"/>

  <!-- Table lamp on side table -->
  <rect x="510" y="360" width="50" height="50" rx="4" fill="#6a4828" stroke="#5a3818" stroke-width="1.5"/>
  <!-- Lamp -->
  <rect x="530" y="310" width="6" height="50" rx="1" fill="#c8a870"/>
  <path d="M515 310 L518 278 Q533 268 548 278 L551 310 Z" fill="#e8d8c0" stroke="#d8c8b0" stroke-width="1"/>
  <ellipse cx="533" cy="275" rx="4" ry="3" fill="#fff4d0" opacity="0.8"/>
  <!-- Lamp glow -->
  <ellipse cx="533" cy="300" rx="30" ry="15" fill="#fff4d0" opacity="0.06"/>

  <!-- Floor lamp (standing, brass) -->
  <rect x="640" y="245" width="4" height="175" rx="1" fill="#a88830"/>
  <circle cx="642" cy="420" r="14" fill="#a88830" opacity="0.3"/>
  <path d="M625 245 L628 218 Q642 208 656 218 L659 245 Z" fill="#e8d8c0" stroke="#d8c8b0" stroke-width="1"/>

  <!-- Bookshelf on right -->
  <rect x="700" y="200" width="80" height="220" rx="3" fill="#6a4828" stroke="#5a3818" stroke-width="2"/>
  <line x1="700" y1="260" x2="780" y2="260" stroke="#5a3818" stroke-width="2"/>
  <line x1="700" y1="320" x2="780" y2="320" stroke="#5a3818" stroke-width="2"/>
  <line x1="700" y1="370" x2="780" y2="370" stroke="#5a3818" stroke-width="2"/>
  <!-- Books -->
  <rect x="705" y="210" width="10" height="48" fill="#8a3838" rx="1"/>
  <rect x="717" y="215" width="8" height="43" fill="#2a4a6a" rx="1"/>
  <rect x="727" y="212" width="12" height="46" fill="#4a7a3a" rx="1"/>
  <rect x="741" y="218" width="7" height="40" fill="#c88830" rx="1"/>
  <rect x="750" y="210" width="10" height="48" fill="#5a3a6a" rx="1"/>
  <rect x="705" y="268" width="70" height="48" fill="#d0c0a8" rx="1"/>
  <rect x="705" y="328" width="12" height="38" fill="#3a5a7a" rx="1"/>
  <rect x="720" y="325" width="8" height="41" fill="#8a5030" rx="1"/>
  <rect x="730" y="330" width="14" height="36" fill="#6a2a2a" rx="1"/>

  <!-- Ceiling light (chandelier-style) -->
  <line x1="300" y1="0" x2="300" y2="15" stroke="#a88830" stroke-width="2"/>
  <rect x="275" y="15" width="50" height="8" rx="2" fill="#c8a050"/>
  <line x1="280" y1="23" x2="280" y2="40" stroke="#a88830" stroke-width="1"/>
  <line x1="300" y1="23" x2="300" y2="45" stroke="#a88830" stroke-width="1"/>
  <line x1="320" y1="23" x2="320" y2="40" stroke="#a88830" stroke-width="1"/>
  <circle cx="280" cy="42" r="4" fill="#fff4d0" opacity="0.5"/>
  <circle cx="300" cy="47" r="4" fill="#fff4d0" opacity="0.5"/>
  <circle cx="320" cy="42" r="4" fill="#fff4d0" opacity="0.5"/>

  <!-- Light overlay -->
  <rect width="800" height="600" fill="url(#light)"/>
</svg>
